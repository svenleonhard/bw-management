<div>
    <h2 id="page-heading">
        <span jhiTranslate="bwManagementApp.content.home.title">Contents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-content" [routerLink]="['/content/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bwManagementApp.content.home.createLabel">
            Create a new Content
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contents?.length === 0">
        <span jhiTranslate="bwManagementApp.content.home.notFound">No contents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contents && contents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.content.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.content.item">Item</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let content of contents ;trackBy: trackId">
                    <td><a [routerLink]="['/content', content.id, 'view']">{{ content.id }}</a></td>
                    <td>{{ content.description }}</td>
                    <td>
                        <div *ngIf="content.item">
                            <a [routerLink]="['/item', content.item?.id, 'view']" >{{ content.item?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/content', content.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/content', content.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(content)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
