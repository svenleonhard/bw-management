<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-assignment-heading" jhiTranslate="bwManagementApp.assignment.home.createOrEditLabel">Create or edit a Assignment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bwManagementApp.assignment.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bwManagementApp.assignment.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bwManagementApp.assignment.boxItem" for="field_boxItem">Box Item</label>
                    <select class="form-control" id="field_boxItem" name="boxItem" formControlName="boxItem">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemOption.id === editForm.get('boxItem')!.value?.id ? editForm.get('boxItem')!.value : itemOption" *ngFor="let itemOption of boxitems; trackBy: trackById">{{ itemOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bwManagementApp.assignment.box" for="field_box">Box</label>
                    <select class="form-control" id="field_box" name="box" formControlName="box">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemOption.id === editForm.get('box')!.value?.id ? editForm.get('box')!.value : itemOption" *ngFor="let itemOption of boxes; trackBy: trackById">{{ itemOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
