<div>
    <h2 id="page-heading">
        <span jhiTranslate="bwManagementApp.letting.home.title">Lettings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-letting" [routerLink]="['/letting/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bwManagementApp.letting.home.createLabel">
            Create a new Letting
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="lettings?.length === 0">
        <span jhiTranslate="bwManagementApp.letting.home.notFound">No lettings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lettings && lettings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.letting.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.letting.endDate">End Date</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.letting.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.letting.location">Location</span></th>
                    <th scope="col" ><span jhiTranslate="bwManagementApp.letting.item">Item</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let letting of lettings ;trackBy: trackId">
                    <td><a [routerLink]="['/letting', letting.id, 'view']">{{ letting.id }}</a></td>
                    <td>{{ letting.startDate | date:'mediumDate' }}</td>
                    <td>{{ letting.endDate | date:'mediumDate' }}</td>
                    <td>{{ letting.name }}</td>
                    <td>{{ letting.location }}</td>
                    <td>
                        <div *ngIf="letting.item">
                            <a [routerLink]="['/item', letting.item?.id, 'view']" >{{ letting.item?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/letting', letting.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/letting', letting.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(letting)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
